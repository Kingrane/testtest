name: Update Schedule

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch Schedule Data
        run: |
          curl -s "https://schedule.sfedu.ru/APIv1/schedule/group/98" -o public/schedule.json.new
          
          if [ -s public/schedule.json.new ] && jq empty public/schedule.json.new 2>/dev/null; then
            mv public/schedule.json.new public/schedule.json
            echo "‚úÖ Schedule updated successfully"
          else
            echo "‚ùå Failed to fetch valid schedule"
            rm -f public/schedule.json.new
            exit 1
          fi

      - name: Commit and Push
        run: |
          git config user.name 'GitHub Actions'
          git config user.email 'actions@github.com'
          
          if git diff --quiet public/schedule.json; then
            echo "‚ÑπÔ∏è No changes in schedule"
          else
            git add public/schedule.json
            git commit -m "üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è: $(date +'%Y-%m-%d %H:%M')"
            git push
            echo "‚úÖ –ì–æ—Ç–æ–≤–æ"
          fi